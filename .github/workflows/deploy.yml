# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: deploy

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  COSMOS_ENDPOINT: https://digitallinguistics.documents.azure.com:443/
  COSMOS_KEY:      ${{ secrets.COSMOS_KEY }}
  LOGGING:         TRUE
  MS_AUTH_COOKIE:  AppServiceAuthSession
  MS_AUTH_HEADER:  X-MS-CLIENT-PRINCIPAL-NAME
  MS_AUTH_USER:    admin@digitallinguistics.io
  NODE_ENV:        CI
  PORT:            3001

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:

      - name: checkout
        uses: actions/checkout@v3

      - name: set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: cache Node.js modules
        id:   cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key:  ${{ hashFiles('**/package-lock.json') }}

      - name: npm install, build, and test
        run: |
          npm ci
          npm run stop-only
          npm run build
          npm test

      - name: Deploy to Azure Web App
        id:   deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name:        oxalis
          slot-name:       Production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_387A649633B6402697C5E5604359D83C }}
          package:         .
